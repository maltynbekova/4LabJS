<script >
var s = countOccurences("abcdaA");
var m = '';
function countOccurences(a) {
    var b = {};
    for (var i = 0; i < a.length; i++) {
    	var letter = a.charAt(i);
    	if (b[let]) {
    		b[let]++;
    	}
    	else {
    		b[let] = 1;
    	}
   	}
   	return b;
}

for (var property in s) {
	m += property + ': ' + s[property] + " ";
}
console.log(m);
</script>
